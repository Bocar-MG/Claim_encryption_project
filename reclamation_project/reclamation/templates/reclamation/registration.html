<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body style="background:url('{% static 'images/adsb.jpg' %}') no-repeat fixed; background-size:cover;">

<div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">ADBS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">

        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'connexion' %}">Se connecter</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">S'enregistrer</a>
            </li>
        </ul>
    </div>
</nav>
    <br>

    <h2 class="text-center">Société ADBS</h2>
    <div class="row bg-gradient">
        <div class="col-12 text-center" >
            <form method="post" style="width:40%;margin:auto;">
    {% csrf_token %}
     {% bootstrap_form form show_help=False %}
      {% buttons %}
        <button type="submit" class="btn btn-primary">S'enregistrer</button>
    {% endbuttons %}


</form>
        </div>
    </div>

    </div>
</body>
</html>
